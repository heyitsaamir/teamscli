name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - run: pnpm build

      - run: npm pack && mv teams-*.tgz teamscli.tgz

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Release
          files: teamscli.tgz
          body: |
            Install with:
            ```
            npm install -g https://github.com/heyitsaamir/teamscli/releases/latest/download/teamscli.tgz
            ```
